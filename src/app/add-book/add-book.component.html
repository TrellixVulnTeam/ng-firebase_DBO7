<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <span class="anchor" id="formRegister"></span>
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">
                <i class="fa fa-plus" aria-hidden="true"></i> Nowa książka</h3>
            </div>
            <div class="card-block">
              <form class="form" [formGroup]="addBookForm" (ngSubmit)="addBookSubmit(addBookForm)" role="form" autocomplete="off">
                <div class="form-group">
                  <input type="text" id="book-path" class="form-control" placeholder="Ścieżka" formControlName="path">
                  <div class="alert alert-danger" *ngIf="!addBookForm.controls['path'].valid && addBookForm.controls['path'].touched">Nie podałeś ścieżki książki</div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName='title' placeholder="Nazwa">
                  <div class="alert alert-danger" *ngIf="!addBookForm.controls['title'].valid && addBookForm.controls['title'].touched">Nie podałeś nazwy książki</div>
                </div>
                <div class="form-group">
                  <input type="text" id="book-description" class="form-control" placeholder="Opis" formControlName="description">
                  <div class="alert alert-danger" *ngIf="!addBookForm.controls['description'].valid && addBookForm.controls['description'].touched">Nie podałeś opisu książki</div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success float-right" [disabled]='!addBookForm.valid'>Dodaj</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
